<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>X/O</title>
  </head>
  <body>
    <button id="rulesButton">Game rules</button>
    <div id="rulesModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Game rules</h2>
        <p>
          A game for two players. One is X and the other is O. The players
          alternately put their mark in the empty fields. The first player to
          connect 3 of their characters in a row (horizontally, vertically or
          diagonally) is the winner.
        </p>
      </div>
    </div>

    <div id="message">Click "PLAY" to start the game.</div>

    <div class="container">
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <button id="playButton">PLAY</button>
      <button id="playAgainButton">PLAY AGAIN</button>
    </div>
    <script src="data.js"></script>
  </body>
</html>
